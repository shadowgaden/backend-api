name: Deploy Backend to Somee

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore BackendApi/BackendApi.csproj

    - name: Build
      run: dotnet build BackendApi/BackendApi.csproj -c Release --no-restore

    - name: Publish
      run: dotnet publish BackendApi/BackendApi.csproj -c Release -o publish

    - name: Deploy to Somee via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: publish/
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
